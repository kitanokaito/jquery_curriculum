<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <div class="error"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      // $.ajax と $.each を調べてみてください
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらDOM上に<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // オブジェクトで取得したデータへのアクセス方法 以下参考程度に
      // http://qiita.com/marumaru8228/items/65fc684383b096f0e548
      //
      //

      $(function() {
        var searchText = '';
        var hitsNum = 20;
        //検索されたwordをkeyにして、そのvalueとしてそのwordが検索された回数とhtmlテキストを格納する配列の入ったオブジェクト
        var booklistsData = {};
        //最初の検索かどうかの判定
        var nolistData = false;
        // var doubleClickCheak;

        $('#js-search-button').click(function() {
          
          addBookList();      
          // getAjax();
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              hits: hitsNum,
              page: booklistsData[searchText][0],
              keyword: searchText,
              applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
              booksGenreId: '001'
            },
          }).done(function(data) {
            $(".lists, .message").empty();
            if(data.count === 0) {
              $('.error').html('<p class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>');
            } else {
              $('.lists').html(addAppendText(data));
            }
          }).fail(function(XMLHttpRequest){
            $(".lists, .message").empty();
            showErrorMassage(XMLHttpRequest);
          });

        });




        //booklistsDataを作成
        var addBookList = function() {
          searchText = $('#js-search-word').val();
          console.log(booklistsData);

          if (nolistData){
            if (searchText in booklistsData != true){
              console.log('ないよ');
              booklistsData[searchText] = [1,'', true];
            }
          } else {
            console.log('最初');
            booklistsData[searchText] = [1,'', true];
            nolistData = true;
          }
        }

        //ajax
        var getAjax = function() {
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              hits: hitsNum,
              page: booklistsData[searchText][0],
              keyword: searchText,
              applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
              booksGenreId: '001'
            },
          }).done(function(data) {
            $(".lists, .message").empty();
            if(data.count === 0) {
              $('.error').html('<p class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>');
            } else {
              $('.lists').html(addAppendText(data));
            }
          }).fail(function(XMLHttpRequest){
            $(".lists, .message").empty();
            showErrorMassage(XMLHttpRequest);
          });
        };
        

        //検索された単語のに対してのhtml要素を作成し同じ単語に関してはhtml要素を追加
        var addAppendText = function(data) {

          var appendText = booklistsData[searchText][1];
          var allItemNum = data.count;
          var booksNum = data.Items.length;

          if(booklistsData[searchText][2]) {
            for(var i=0; i<booksNum; i++) {
            var bookdata = data.Items[i].Item;

            appendText = '<li class="lists__item">' + 
              '<div class="lists__item__inner">' + 
              '<a href="' + bookdata.itemUrl + '" class="lists__item__link" target="_blank">' + 
              '<img src="' + bookdata.largeImageUrl +'" class="lists__item__img" alt="">' +
              '<p class="lists__item__detail">作品名：' + bookdata.title + '</p>' + 
              '<p class="lists__item__detail">作者　：' + bookdata.author + '</p>' + 
              '<p class="lists__item__detail">出版社：' + bookdata.publisherName + '</p>' + 
              '</a>' + 
              '</div>' + 
              '</li>' + appendText;
            }
          }
          booklistsData[searchText][1] = appendText;

          if(booksNum === hitsNum) {
            booklistsData[searchText][0]++;
          } else {
            booklistsData[searchText][2] = false;
          }
          return appendText;
        }

        //エラーメッセージの表示
        var showErrorMassage = function(XMLHttpRequest){

          if(XMLHttpRequest.statusText == "error") {
              $('.error').html('<p class="message">インターネットに繋がっていません</p>');
            } else if(XMLHttpRequest.responseJSON.error_description == "keyword length must be over 2 characters"){
              $('.error').html('<p class="message">2文字以上で検索してください</p>');
            } else if(XMLHttpRequest.responseJSON.error_description == "number of allowed requests has been exceeded for this API. please try again soon."){
              $('.error').html('<p class="message">リクエストが集中しています。<br>落ちついて検索してください</p>');
            } else if(XMLHttpRequest.responseJSON.error_description == "keyword must be set") {
              $('.error').html('<p class="message">入力欄に検索したい本のキーワードを入力してください</p>');
          } 
        }


      });  
    </script>
  </body>
</html>
